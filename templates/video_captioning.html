<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Captioning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #FF6B6B;
            --background-dark: #1E1E2F;
            --background-light: #FFFFFF;
            --text-dark: #FFFFFF;
            --text-light: #2D2D2D;
            --glass-dark: rgba(255, 255, 255, 0.1);
            --glass-light: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-dark);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.light-mode {
            background: var(--background-light);
            color: var(--text-light);
        }

        .container {
            background: var(--glass-dark);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .light-mode .container {
            background: var(--glass-light);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1s ease-in-out;
        }

        .upload-box {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .light-mode .upload-box {
            border-color: rgba(0, 0, 0, 0.3);
        }

        .upload-box:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary-color);
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box label {
            display: block;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .light-mode .upload-box label {
            color: rgba(0, 0, 0, 0.8);
        }

        .upload-box label i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--primary-color);
        }

        .upload-box label span {
            display: block;
            margin-top: 0.5rem;
        }

        .language-select, .text-style-select, .text-size-select, .text-position-select, .text-color-select {
            margin-top: 1.5rem;
            display: none;
        }

        .language-select label, .text-style-select label, .text-size-select label, .text-position-select label, .text-color-select label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .language-select select, .text-style-select select, .text-size-select select, .text-position-select select, .text-color-select input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            font-size: 1rem;
            cursor: pointer;
        }

        .light-mode .language-select select, .light-mode .text-style-select select, .light-mode .text-size-select select, .light-mode .text-position-select select, .light-mode .text-color-select input {
            border-color: rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-light);
        }

        .text-color-select input[type="color"] {
            height: 40px;
            padding: 0;
            border: none;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }

        .light-mode .progress-bar-container {
            background: rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.5s ease;
        }

        button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .video-preview {
            margin-top: 2rem;
            display: none;
        }

        .video-preview video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-dark);
            border: none;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .light-mode .theme-toggle {
            background: var(--glass-light);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Video Captioning</h1>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" id="file" accept="video/*" required>
                <label for="file">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Drag & Drop or Click to Upload Video</span>
                </label>
            </div>
            <div class="language-select" id="language-select">
                <label for="language">Select Caption Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="hi">Hindi</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ja">Japanese</option>
                    <option value="it">Italian</option>
                    <option value="ko">Korean</option>
                    <option value="tr">Turkish</option>
                    <option value="nl">Dutch</option>
                    <option value="sv">Swedish</option>
                    <option value="pl">Polish</option>
                    <option value="th">Thai</option>
                    <option value="vi">Vietnamese</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="fi">Finnish</option>
                    <option value="cs">Czech</option>
                    <option value="da">Danish</option>
                    <option value="hu">Hungarian</option>
                    <option value="no">Norwegian</option>
                    <option value="ro">Romanian</option>
                    <option value="uk">Ukrainian</option>
                </select>
            </div>
            <div class="text-style-select" id="text-style-select">
                <label for="text-style">Select Text Style:</label>
                <select id="text-style" name="text-style">
                    <option value="arial">Arial</option>
                    <option value="times">Times New Roman</option>
                    <option value="courier">Courier</option>
                    <option value="verdana">Verdana</option>
                    <option value="comic-sans">Comic Sans</option>
                </select>
            </div>
            <div class="text-size-select" id="text-size-select">
                <label for="text-size">Select Text Size:</label>
                <select id="text-size" name="text-size">
                    <option value="20">20px</option>
                    <option value="24">24px</option>
                    <option value="28">28px</option>
                    <option value="32">32px</option>
                    <option value="36">36px</option>
                </select>
            </div>
            <div class="text-position-select" id="text-position-select">
                <label for="text-position">Select Text Position:</label>
                <select id="text-position" name="text-position">
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="center">Center</option>
                </select>
            </div>
            <div class="text-color-select" id="text-color-select">
                <label for="text-color">Select Text Color:</label>
                <input type="color" id="text-color" name="text-color" value="#ffffff">
            </div>
            <div class="video-preview">
                <video controls></video>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <button type="submit">Upload and Add Captions</button>
        </form>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.querySelector('#file');
        const videoPreview = document.querySelector('.video-preview');
        const previewVideo = document.querySelector('.video-preview video');
        const progressBarContainer = document.querySelector('.progress-bar-container');
        const progressBar = document.querySelector('.progress-bar');
        const languageSelect = document.getElementById('language-select');
        const textStyleSelect = document.getElementById('text-style-select');
        const textSizeSelect = document.getElementById('text-size-select');
        const textPositionSelect = document.getElementById('text-position-select');
        const textColorSelect = document.getElementById('text-color-select');

        // Handle file upload and processing
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const formData = new FormData(uploadForm); // Create FormData object from the form

            // Show progress bar
            progressBarContainer.style.display = 'block';

            try {
                const response = await fetch('/video_captioning', {
                    method: 'POST',
                    body: formData, // Send form data
                });

                if (response.ok) {
                    const data = await response.json();
                    const filename = data.filename;

                    // Poll progress every second
                    const interval = setInterval(async () => {
                        const progressResponse = await fetch('/progress');
                        const progressData = await progressResponse.json();
                        const progress = progressData.progress;

                        // Update progress bar
                        progressBar.style.width = `${progress}%`;

                        // If processing is complete, stop polling and redirect to result page
                        if (progress >= 100) {
                            clearInterval(interval);
                            progressBarContainer.style.display = 'none';

                            // Redirect to result page
                            window.location.href = `/result/${filename}`;
                        }
                    }, 1000); // Poll every second
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the file.');
            }
        });

        // Handle file preview
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewVideo.src = e.target.result;
                    videoPreview.style.display = 'block';
                    languageSelect.style.display = 'block';
                    textStyleSelect.style.display = 'block';
                    textSizeSelect.style.display = 'block';
                    textPositionSelect.style.display = 'block';
                    textColorSelect.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('light-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
