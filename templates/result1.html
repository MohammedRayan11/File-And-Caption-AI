<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Successful</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f, #1e1e2f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            transform: perspective(1000px) rotateX(10deg);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #32de84, #2cbfae);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            line-height: 1.8;
            opacity: 0.9;
        }

        /* Animated Checkmark */
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #32de84, #2cbfae);
            box-shadow: 0 0 30px rgba(50, 222, 132, 0.8);
            animation: scaleIn 0.8s ease forwards;
        }

        .checkmark:before {
            content: '‚úî';
            font-size: 3rem;
            color: white;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            transition: all 0.4s ease;
            margin: 1rem;
            cursor: pointer;
        }

        .download-button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
        }

        .download-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 123, 255, 1);
        }

        .back-button {
            background: linear-gradient(90deg, #6c757d, #5a6268);
            box-shadow: 0 0 20px rgba(108, 117, 125, 0.8);
        }

        .back-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 40px rgba(108, 117, 125, 1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Animated Success Checkmark -->
        <div class="checkmark"></div>

        <h1>Conversion Successful! üéâ</h1>
        <p>Your file has been successfully converted and is ready for download.</p>

        <!-- Download Button -->
        <a href="{{ url_for('download_file', filename=filename) }}" class="button download-button">
            üì• Download Converted File
        </a>

        <!-- Back to Home Button -->
        <a href="{{ url_for('dashboard') }}" class="button back-button">
            ‚Ü©Ô∏è Convert Another File
        </a>
    </div>
</body>

</html>
