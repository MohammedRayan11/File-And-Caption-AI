<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Settings</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p class="text-lg mb-4">Configure your settings here.</p>
            <form class="space-y-4">
                <div>
                    <label for="theme" class="block text-sm font-medium text-gray-700">Theme:</label>
                    <select id="theme" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
